<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://simtak.akamigasbalongan.ac.id/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Data</title>

</head>

<body class="bg-dark">
    <div class="container d-flex justify-content-center text-light">
        <div class="d-flex min-vh-100 flex-column aligns-items-center justify-content-center text-center">
            <h1>Tampilkan Data</h1>
            <div class="px-3 border-top py-4 text-center">
                <button type="button" class="btn btn-success " onclick="loadDoc() ">Tampilkan Data</button>
                <div class="my-3" id='targetData'></div>
            </div>
            <div class="px-3 border-top py-4 text-center">
                <a class="btn btn-success" href="../index.html" style="color: rgb(250, 250, 250);">Kembali</a>
            </div>
        </div>
    </div>
</body>
<script>
    function loadDoc() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            const myObj = JSON.parse(this.responseText);
            document.getElementById("targetData").innerHTML = myObj.teks;
        }
        xhttp.open("GET", "success-msg.json", true);

        xhttp.send();
    }
</script>

</html>
