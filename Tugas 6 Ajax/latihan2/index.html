<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://simtak.akamigasbalongan.ac.id/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Library Form</title>

</head>

<body class="bg-dark" onload="loadType()">

    <div class="container min-vh-100 d-flex justify-content-center">
        <div class="d-flex flex-column aligns-items-center justify-content-center text-center">
            <h1>Form Library</h1>
            <div class="row">
                <div class="px-3 border-top py-4 text-center">
                    <select id="type" class="form-select mb-3"
                        onchange="loadGenre(document.getElementById('type').value)">

                    </select>
                    <select id="genre" class="form-select">


                    </select>
                </div>
                <div class="px-3 border-top py-4 text-center">
                    <a class="btn btn-success" href="../index.html" style="color: white;">Kembali</a>
                </div>
            </div>
        </div>
    </div>
</body>


<script>
    function loadType() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            const myObj = JSON.parse(this.responseText);
            let html = "<option>Pilih Tipe...</option>";
            let idx = 0;
            for (let x of Object.keys(myObj)) {
                html += "<option";
                html += ` value='${idx}'>`;
                html += x;
                html += "</option>";
                idx += 1;
            }
            document.getElementById("type").innerHTML = html;
        }
        xhttp.open("GET", "library.json", true);
        xhttp.send();
    }

    function loadGenre(idx) {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            const myObj = JSON.parse(this.responseText);
            let html = "<option>Pilih Genre..</option>";
            for (let x of Object.values(myObj)[idx]) {
                html += "<option>";
                html += x;
                html += "</option>";
            }
            document.getElementById("genre").innerHTML = html;
        }
        xhttp.open("GET", "library.json", true);
        xhttp.send();
    }
</script>

</html>
